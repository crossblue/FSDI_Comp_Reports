    Email
    UserName
    password

    FirstName
    LastName
    Phone Number
    Marital Status
    SSN
    
--->




    <form>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email </label>
          <div class="col-sm-10">
            <input [(ngModel)]= "model.email" name="email" type="email" class="form-control" id="inputEmail3">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]= "model.userName" name="username" type="text" class="form-control" id="userName">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password </label>
          <div class="col-sm-10">
            <input [(ngModel)]= "model.password" name="password" type="password" class="form-control" id="pword">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Retype Password </label>
          <div class="col-sm-10">
            <input [(ngModel)]= "retypePass" name="retypePass" type="password" class="form-control" id="retypepass">

            <div *ngIf="model.password && retypePass && model.password != retypePass" class = "alert alert-danger">
              Passswords do not match
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">Firstname </label>
            <div class="col-sm-10">
              <input [(ngModel)]= "model.firstName" name="firstName"  type="text" class="form-control" id="fname">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Lastname </label>
            <div class="col-sm-10">
              <input [(ngModel)]="model.lastName" name="lastName"  type="text" class="form-control" id="lname">
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone </label>
            <div class="col-sm-10">
              <input [(ngModel)]="model.phoneNumber" name="phone" type="text" class="form-control" id="pnumber">
            </div>
          </div>
          <div class="form-group row">
            <label for="ssn" class="col-sm-2 col-form-label">Ssn </label>
            <div class="col-sm-10">
              <input [(ngModel)]="model.ssn" name="ssn" type="text" class="form-control" id="Ssn">
            </div>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Martial :</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input [(ngModel)]="model.maritalStatus" name ="Single" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Single" checked>
                <label class="form-check-label" for="gridRadios1">
                  Single
                </label>
              </div>
              <div class="form-check">
                <input [(ngModel)]="model.maritalStatus" name = "Married" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Married">
                <label class="form-check-label" for="gridRadios2">
                  Married
                </label>
              </div>
              <div class="form-check">
                <input [(ngModel)]="model.maritalStatus" name="Divorced" class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Divorced">
                <label class="form-check-label" for="gridRadios3">
                  Divorced
                </label>
              </div>
              <div *ngIf="alertVisible" class="alert alert-success">
                User Saved!!
              </div>
             </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Not a Robot
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button [disabled]="!isDataCorrect()" (click)=save(); type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
